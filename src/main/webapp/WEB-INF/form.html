<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Добавление/редактирование новости</title>

    <script src="/resources/js/main.js" type="text/javascript"></script>
    <script src="/resources/js/form.js" type="text/javascript"></script>

    <link type="text/css" rel="stylesheet" href="/resources/css/form.css">
</head>
<body>
    <div class="area">
        <label for="caption">Заголовок</label>
        <input id="caption" type="text">
    </div>

    <div class="area">
        <label for="category">Категория новости</label>
        <select id="category">
            <option>Хроника</option>
            <option>Заметка</option>
            <option>Обозрение</option>
            <option>Репортаж</option>
            <option>Статья</option>
            <option>Рецензия</option>
        </select>
    </div>

    <div class="area">
        <label for="body">Текст новости</label>
        <textarea id="body"></textarea>
    </div>

    <div class="area">
        <input id="save" type="button" value="Сохранить" onclick="saveNews()">
    </div>

</body>
</html>
